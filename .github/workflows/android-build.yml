name: Android Build & Pre-Release

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew assembleDebug assembleRelease --stacktrace
      
    - name: Sign Release APK
      id: sign_app
      continue-on-error: true
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "34.0.0"
        
    - name: Get version name
      id: version
      run: |
        VERSION=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts || echo "1.0.0")
        BUILD_NUMBER=${{ github.run_number }}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "build=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
        echo "tag=v${VERSION}-build${BUILD_NUMBER}" >> $GITHUB_OUTPUT
        
    - name: Rename APK files
      run: |
        VERSION=${{ steps.version.outputs.version }}
        BUILD=${{ steps.version.outputs.build }}
        
        # Rename Debug APK
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/HSRGraphicDroid-v${VERSION}-build${BUILD}-debug.apk
          echo "✅ Debug APK renamed"
        fi
        
        # Rename Release APK (unsigned)
        if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/HSRGraphicDroid-v${VERSION}-build${BUILD}-release-unsigned.apk
          echo "✅ Release Unsigned APK renamed"
        fi
        
        # Copy signed APK if signing was successful
        if [ -f "${{ steps.sign_app.outputs.signedReleaseFile }}" ]; then
          cp ${{ steps.sign_app.outputs.signedReleaseFile }} app/build/outputs/apk/release/HSRGraphicDroid-v${VERSION}-build${BUILD}-release-signed.apk
          echo "✅ Release Signed APK copied"
        else
          echo "⚠️ Signed APK not available, will upload unsigned version"
        fi
        
    - name: Create Pre-Release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push'
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Pre-Release ${{ steps.version.outputs.version }} (Build ${{ steps.version.outputs.build }})
        body: |
          ## 🚀 Auto-Build Pre-Release
          
          **Version:** ${{ steps.version.outputs.version }}
          **Build Number:** ${{ steps.version.outputs.build }}
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          
          ### 📦 Downloads
          - **Debug APK**: For testing with detailed logs (recommended for development)
          - **Release APK**: Optimized production build
          
          > ⚠️ **Note**: APK is unsigned. You need to sign it manually or install with allowing unknown sources.
          
          ### ⚠️ Pre-Release Notice
          This is an automated pre-release build. It may contain bugs or unstable features.
          Use at your own risk!
          
          ### 📝 Recent Changes
          ${{ github.event.head_commit.message }}
          
          ---
          Built automatically by GitHub Actions
        draft: false
        prerelease: true
        files: |
          app/build/outputs/apk/debug/HSRGraphicDroid-*.apk
          app/build/outputs/apk/release/HSRGraphicDroid-*-release-*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Debug APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload Release APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90
        
    - name: Build Summary
      if: always()
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build:** ${{ steps.version.outputs.build }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📦 Build Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "Debug and Release APKs have been uploaded!" >> $GITHUB_STEP_SUMMARY
